name:                ImageCompressor
version:             0.0.1.0
github:              "frouioui/ImageCompressor"
license:             BSD3
author:              "Florent Poinsard"
maintainer:          "florent.poinsard@epitech.eu"
copyright:           "2019 Florent Poinsard"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/frouioui/ImageCompressor#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  ImageCompressor-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - ImageCompressor

tests:
  ImageCompressor-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - ImageCompressor
      - tasty
      - tasty-hunit
      - tasty-smallcheck
      - tasty-quickcheck
